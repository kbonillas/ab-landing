<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Beans Design</title>
    <link rel="stylesheet" href="https://use.typekit.net/xkt2vwy.css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="grid-container">
        <header>
            <div class="hbd">
                <img src="assets/hbd.svg" alt="happy beans design">
            </div>
            <div class="free-trial">
                <h1><span>Unlimited</span><br>Designs & Revisions.</h1>
                <div class="seven-day">
                    <object class="free-trial-bean" data="assets/space-bean.svg" type="image/svg+xml"></object>
                    <h2><span>7 DAY</span><br>Free Trial</h2>
                    <object class="free-trial-bean" data="assets/yellow-bean.svg" type="image/svg+xml"></object>
                </div>
                <a href="#" class="cta">Try 7 Days Free</a>
            </div>
        </header>

        <section class="satisfaction">
            <h3>The Happy Bean Guarantee</h3>
            <p class="guarantee">You will get awesome designs, and you will save time AND money!</p>
            <object class="one-hundred" data="assets/one-hundred.svg" type="image/svg+xml"></object>
        </section>

    </div>
</body>
</html>
